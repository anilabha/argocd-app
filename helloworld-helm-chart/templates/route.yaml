apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    app.kubernetes.io/managed-by: Helm
  name: jboss-helloworld-service
spec:
  host: {{ .Values.route.host }}
  path: "/helloworld"
  port:
    targetPort: {{ .Values.route.targetPort }}
  to:
    kind: Service
    name: jboss-helloworld-service
    weight: 100
  wildcardPolicy: None
